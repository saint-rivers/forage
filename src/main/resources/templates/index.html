<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forage - File Upload Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1>Forage - File Upload Service</h1>

<form th:action="@{/upload}" id="main-form" class="flex flex-col justify-between w-1/2 mx-auto h-1/3" enctype="multipart/form-data"
      method="post">
    <div class="flex flex-row mb-4">
        <label for="display-name-input" class="text-lg">Display Name</label>
        <input id="display-name-input" type="text" class="flex-grow border border-gray-300 rounded">
    </div>
<!--    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>-->
    <!--        <label for="formFile" class="form-label inline-block mb-2 text-gray-700">Default file input example</label>-->
    <input name="file"
           class="mb-4 cursor-pointer form-control block w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-teal-500 focus:outline-none"
           type="file">

    <input type="submit" value="Upload"
           class="border border-teal-500 cursor-pointer rounded hover:bg-teal-500 hover:text-white hover:font-bold py-2">
</form>

</body>
</html>
